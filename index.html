    <script>
      var pageType = "1";
      $('#home-tab').click(function() {
          pageType = "1";
      });
      
      $('#profile-tab').click(function() {
          pageType = "2";
      });
      
      $('#contact-tab').click(function() {
          pageType = "3";
      });
      
      $('#rag-tab').click(function() {
          pageType = "4";
      });
      
      function scrollToBottom() {
        var container = document.getElementById('container');
        container.scrollTop = container.scrollHeight;
      }

      function appendInput(){
        $('#input').removeAttr('id');

        var div = $('<div>', {
          'class': 'item justify-content-end py-2'
        });

        var paragraph = $('<p>', {
          'class': 'mb-0 fs-3',
          'id': 'input',
          html: ''
        });

        div.append(paragraph);

        $('#parent').append(div);
      }

      function appendOutput(data)
      {
          $('#output').removeAttr('id');
          // Create a <div> element with the specified class and id
          var div = $('<div>', {
            'class': 'item justify-content-start py-2 response'
          });

          // Create a <p> element with the specified class and content
          var paragraph = $('<p>', {
            'class': 'mb-0 fs-3',
            'id': 'output',
            html: 'Loading...'
          });

          // Append the <p> element to the <div> element
          div.append(paragraph);

          // Append the <div> element to the desired parent element (e.g., body)
          $('#parent').append(div);
          console.log("Posting data:"+input);
          $.ajax({
            url: 'http://89.40.11.42:8000/api',
            type: 'POST',
            contentType: 'application/json',
            data: data, // Replace with your data object
            success: function(response) {
              console.log('Response:', response);
              $('#output').html(response);
              MathJax.typeset(["#output"]);
              appendInput();
              // Handle the response data here
            },
            error: function(xhr, status, error) {
              console.error('Error:', error);
              appendInput();
              // Handle the error here
            }
          });
      }

      function appendInputrag(){
        $('#inputrag').removeAttr('id');

        var div = $('<div>', {
          'class': 'item justify-content-end py-2'
        });

        var paragraph = $('<p>', {
          'class': 'mb-0 fs-3',
          'id': 'inputrag',
          html: ''
        });

        div.append(paragraph);

        $('#parentrag').append(div);
      }

      function appendOutputrag(data)
      {
          $('#outputrag').removeAttr('id');
          // Create a <div> element with the specified class and id
          var div = $('<div>', {
            'class': 'item justify-content-start py-2 response'
          });

          // Create a <p> element with the specified class and content
          var paragraph = $('<p>', {
            'class': 'mb-0 fs-3',
            'id': 'outputrag',
            html: data
          });

          // Append the <p> element to the <div> element
          div.append(paragraph);
          $('#parentrag').append(div);
          MathJax.typeset(["#outputrag"]);
      }

      var skipKeys=["Shift","Control","ArrowLeft","ArrowRight","CapsLoc"];
      var input = "";
      var inputrag = "";
      var searchInput = "";

      appendInput();
      appendInputrag();

  
      // Event listener to capture keydown events
      document.addEventListener('keydown', event => {
        // Get the pressed key
        const key = event.key;
        if(pageType==1)
        {
          if(skipKeys.indexOf(key) !== -1){}
          else if(key==='Enter')
          {
              appendOutput(input);
              input="";
              MathJax.typeset(["#input"]);
          }
          else if(key==='Alt')
          {
              input="Capturing...";
              $('#input').text(input);
              input="";
              //var imageUrl = 'http://172.25.75.246:5000/capture';
              var imageUrl = 'http://localhost:5000/capture';
              $.ajax({
                url: imageUrl,
                xhrFields: {
                    responseType: 'blob'
                },
                success: function(blob) {
                    var reader = new FileReader();
                    reader.onload = function() {
                        var base64data = reader.result;
                        var imgElement = $('<img>');
                        imgElement.attr('src', base64data);
                        imgElement.attr('width', 150);
                        imgElement.attr('height', 150);
                        $('#parent').append(imgElement);
                        $('#input').text("Captured!");
                        appendInput();
                        $('#input').text("Running OCR!");
                        scrollToBottom();
                        Tesseract.recognize(
                            base64data,
                            'eng', // Specify language for OCR (e.g., English)
                            { logger: m => console.log(m) } // Optional logger for debugging
                        ).then(function(result) {
                            console.log('OCR Result:', result.data.text);
                            if(result.text)
                            {
                              $('#input').text("OCR:"+result.data.text);
                            }else{
                              $('#input').text("No Text Found In Image.");
                            }
                            // Display OCR result on the webpage
                            //$('#ocrResult').text(result.text);
                        }).catch(function(error) {
                            console.error('Error performing OCR:', error);
                        });
                    };
                    reader.readAsDataURL(blob);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading image:', error);
                    $('#input').text("Capture Failed!");
                    appendInput();
                }
            });
          }
          else if(key==="Backspace")
          {
            input = input.slice(0, -1);
            $('#input').text(input);
          }
          else
          {
            const elem = document.getElementById("input");
            elem.textContent += key;
            input+=key;
          }
          scrollToBottom();
        }else if(pageType==4)
        {
          if(skipKeys.indexOf(key) !== -1){}
          else if(key==='Enter')
          {
              send_message("API",inputrag);
              inputrag="";
              MathJax.typeset(["#inputrag"]);
              appendInputrag();
          }
          else if(key==="Backspace")
          {
            inputrag = inputrag.slice(0, -1);
            $('#inputrag').text(inputrag);
          }
          else
          {
            const elem = document.getElementById("inputrag");
            elem.textContent += key;
            inputrag+=key;
          }
          scrollToBottom();
        }else if(pageType==2)
        {
          if(skipKeys.indexOf(key) !== -1){}
          else if(key==="Backspace")
          {
            searchInput = searchInput.slice(0, -1);
            $('#searchInput').val(searchInput);
          }else if(key==="PageUp"){
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                event.preventDefault();
                return false;
            }
          }else if(key==="PageDown"){
            if (currentPage < pdfDocument.numPages) {
                currentPage++;
                renderPage(currentPage);
                event.preventDefault();
                return false;
            }
          }else{
            searchInput+=key;
            $('#searchInput').val(searchInput);
            search(searchInput);
          }
        }
        // Append the pressed key to the heading text
      });
    </script>
    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // Load PDF and render it
        var pdfDocument;
        var canvas = document.getElementById('pdfCanvas');
        var context = canvas.getContext('2d');
        var currentPage = 1;

        // Load PDF and render first page
        pdfjsLib.getDocument('dummy.pdf').promise.then(function(pdf) {
            pdfDocument = pdf;
            renderPage(currentPage);
        });
        function renderPage(pageNumber) {
            pdfDocument.getPage(pageNumber).then(function(page) {
                var viewport = page.getViewport({ scale: 1 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }
        renderPage(1);

        // Search function
        function search() {
            var searchText = document.getElementById('searchInput').value;
            pdfjsLib.getDocument('dummy.pdf').promise.then(function(pdf) {
                var searchIndex = 0;
                function findNext() {
                    pdf.getPage(1).then(function(page) {
                        page.getTextContent().then(function(textContent) {
                            var textItems = textContent.items;
                            for (var i = searchIndex; i < textItems.length; i++) {
                                if (textItems[i].str.includes(searchText)) {
                                    // Highlight search result
                                    // Example: draw rectangle around the search result
                                    var rect = textItems[i].transform;
                                    context.beginPath();
                                    context.rect(rect[4], rect[5], rect[2], rect[3]);
                                    context.lineWidth = 2;
                                    context.strokeStyle = 'red';
                                    context.stroke();
                                    searchIndex = i + 1;
                                    return;
                                }
                            }
                            alert('No more results found');
                            searchIndex = 0; // Reset search index
                        });
                    });
                }
                findNext(); // Start search
            });
        }
    </script>
    <script>
    var mqtt;
    var reconnectTimeout = 2000;
    var host = "89.40.11.42";
    var port = 8083;
    function onFailure(message) {
        console.log("Connection Attempt to Host "+host+" Failed");
        console.log(message);
    }
    
    function onConnect() {
        console.log("Connection Successful!");
        mqtt.subscribe("TINSPIRE");

    function onMessageArrived(msg){
        try{
            var update = msg.payloadString;
            console.log(update);
            appendOutputrag(update);
        }catch(err) {
            console.log(err.message);
        }
    }
    
    function MQTTconnect() {
        console.log("connecting to "+ host +":"+ port);
        var x=Math.floor(Math.random() * 10000); 
        var cname="orderform-"+x;
        mqtt = new Paho.MQTT.Client(host,port,cname);
        var options = {
            timeout: 3,
            onSuccess: onConnect,
            onFailure: onFailure,
            reconnect: true
        };
        mqtt.onMessageArrived = onMessageArrived;
        mqtt.connect(options); //connect
    }
    MQTTconnect();
    
    function send_message(topic,msg)
    {
        message = new Paho.MQTT.Message(msg);
        message.destinationName = topic;
        mqtt.send(message);
        console.log("Message sent on topic ",topic,":",msg);
    }
</script>
