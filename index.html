              <!-- <div class="item justify-content-end py-2">
                <p class="mb-0 fs-20">\(\frac{5}{8}\)</p>
              </div> -->
              <div class="item justify-content-end py-2">
                <p class="mb-0 fs-20" id="command">\(\frac{5}{8}\)</p>
              </div>
              <div class="item justify-content-start py-2" id="message">
                <p class="mb-0 fs-14" id="heading">\(a^2 + b^2 = (a - b)(a + b)\)</p>
                <!-- <p class="mb-0 fs-20">\(\frac{5}{8}\)</p> -->
              </div>
              <div class="item justify-content-start py-2 response" id="response">
                <p class="mb-0 fs-14" id="heading">\(a^2 + b^2 = (a - b)(a + b)\)</p>
                <!-- <p class="mb-0 fs-20">\(\frac{5}{8}\)</p> -->

            </div>
          </div>
          <div

            aria-labelledby="profile-tab"

            pakistan 2

    <div class="result-footer">
      <div class="container-fluid py-2">
        <div class="d-flex flex-row justify-content-end">
          <p class="mb-0 fs-20">2/99</p>
        </div>
      </div>

    <script
      id="MathJax-script"
      async
      src="assets/js/tex-mml-chtml.js"
    ></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script>
      function scrollToBottom() {
        var container = document.getElementById('container');
        container.scrollTop = container.scrollHeight;
      }
      function appendCommand(){
        $('#command, #message, #response').removeAttr('id');

        var div = $('<div>', {
          'class': 'item justify-content-end py-2'
        });

        var paragraph = $('<p>', {
          'class': 'mb-0 fs-20',
          'id': 'command',
          html: ''
        });

        div.append(paragraph);

        $('#parent').append(div);
      }

      function appendMessage(){
        $('#command, #message, #response').removeAttr('id');

        var div = $('<div>', {
          'class': 'item justify-content-end py-2',
        });

        var paragraph = $('<p>', {
          'class': 'mb-0 fs-20',
          'id': 'message',
          html: ''
        });

        div.append(paragraph);

        $('#parent').append(div);
      }

      function appendResponse(data)
      {
        $('#command, #message, #response').removeAttr('id');
            // Create a <div> element with the specified class and id
            var div = $('<div>', {
              'class': 'item justify-content-end py-2 response'
            });

            // Create a <p> element with the specified class and content
            var paragraph = $('<p>', {
              'class': 'mb-0 fs-20',
              'id': 'response',
              html: '...'
            });

            // Append the <p> element to the <div> element
            div.append(paragraph);

            // Append the <div> element to the desired parent element (e.g., body)
            $('#parent').append(div);
        $.ajax({
          url: 'http://localhost/testapi/index.html',
          type: 'POST',
          contentType: 'application/json',
          data: data, // Replace with your data object
          success: function(response) {
            console.log('Response:', response);
            $('#response').html(response);
            appendCommand();
            // Handle the response data here
          },
          error: function(xhr, status, error) {
            console.error('Error:', error);
            // Handle the error here
          }
        });

      }

      var skipKeys=["Shift","Alt","Control"];
      var inputTypes = ["command","message","response"];
      var input = "";
      var inputType = "command";
      var inputIndex = 0;
      var inputMode = "";

      appendCommand();

  
      // Event listener to capture keydown events
      document.addEventListener('keydown', event => {
        // Get the pressed key
        const key = event.key;
        if(skipKeys.indexOf(key) !== -1){}
        else if(key==='Enter')
        {
          if(inputIndex==0)
          {
            if(input=="ASK" || input=="ask")
            {
              inputMode = "ASK";
              appendMessage();
              inputIndex++;
              inputType = inputTypes[inputIndex];
              input = "";
            }
            else{
              const elem = document.getElementById(inputType);
              elem.textContent += " : Invalid Command";
              appendCommand();
              input="";
            }
          }
          else if(inputIndex==1)
          {
            appendResponse(input);
            input="";
            inputIndex=0;
            inputType = inputTypes[inputIndex];
          }
        }else{
          const elem = document.getElementById(inputType);
          elem.textContent += key;
          input+=key;
        }
        scrollToBottom();
        // Append the pressed key to the heading text
      });
    </script>
  </body>
